name:                sticky-notes-service
version:             0.1.0.0
github:              githubuser/sticky-notes-service
license:             BSD3
author:              Jermi
maintainer:          ethermias@gmail.com
copyright:           2022 Jermi 

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/ethermias/sticky-notes-service#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- containers
- mtl
- text
- scotty

default-extensions:
  - DeriveGeneric
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - OverloadedStrings

executables:
  simple-json-api-haskell-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall